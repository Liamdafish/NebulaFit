<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Chart.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      padding: 20px;
      z-index: 1;
    }

    /* Navbar Styling */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      color: #ff6347;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .food-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .food-list li {
      cursor: pointer;
      padding: 10px;
      background-color: #333;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .food-list li:hover {
      background-color: #555;
    }

    .food-info {
      margin-top: 20px;
    }

    .serving-size {
      margin-top: 10px;
    }

    .nutrition-details {
      margin-top: 20px;
    }

    /* Bar Chart Styling */
    .chart-container {
      margin-top: 30px;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: 300px; /* Adjusted height for graph */
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #444;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Foods</a>
    <a href="#">Log</a>
    <a href="#">Profile</a>
  </nav>

  <div class="content">
    <header>
      <h1>Search for Your Food and Log Your Intake</h1>
    </header>

    <section class="input-container">
      <label for="food-search">Search for a food item:</label>
      <input type="text" id="food-search" placeholder="Enter food name" />
      <button id="search-btn">Search</button>
    </section>

    <section>
      <h2>Food Results</h2>
      <ul id="food-list" class="food-list">
        <!-- Food items will appear here -->
      </ul>
    </section>

    <section class="food-info">
      <h2>Food Details</h2>
      <div id="food-details">
        <!-- Food details will be shown here after selection -->
      </div>

      <div class="serving-size" id="serving-size-container" style="display:none;">
        <label for="serving-size">Enter Custom Serving Size (in grams or cups):</label>
        <input type="number" id="custom-serving-size" placeholder="Enter serving size" />
      </div>

      <div id="nutrition-details" class="nutrition-details">
        <!-- Nutritional info for selected food -->
      </div>
    </section>

    <section class="chart-container">
      <h2>Nutrition Breakdown (Bar Graph)</h2>
      <canvas id="nutrition-chart"></canvas>
    </section>

    <!-- Log Table -->
    <section>
      <h2>Food Log</h2>
      <table id="food-log">
        <thead>
          <tr>
            <th>Food</th>
            <th>Serving Size</th>
            <th>Calories</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <!-- Food log entries will go here -->
        </tbody>
      </table>
    </section>
  </div>

  <script>
    const foodSearchInput = document.getElementById('food-search');
    const searchBtn = document.getElementById('search-btn');
    const foodList = document.getElementById('food-list');
    const foodDetailsContainer = document.getElementById('food-details');
    const servingSizeContainer = document.getElementById('serving-size-container');
    const customServingSizeInput = document.getElementById('custom-serving-size');
    const nutritionDetails = document.getElementById('nutrition-details');
    const nutritionChartCanvas = document.getElementById('nutrition-chart');
    const foodLogTable = document.getElementById('food-log').getElementsByTagName('tbody')[0];

    const APP_ID = "b0c02042";  // Your Edamam Application ID
    const APP_KEY = "c85342f02e2ce14196c6818dc0ec0d11";  // Your Edamam Application Key

    let nutritionData = {
      calories: 0,
      protein: 0,
      carbs: 0,
      fat: 0
    };

    async function fetchFoodData(query) {
      const url = `https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${encodeURIComponent(query)}`;
      const response = await fetch(url);
      const data = await response.json();
      return data;
    }

    function displayFoodList(foodItems) {
      foodList.innerHTML = "";
      foodItems.forEach((food, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = food.food.label;
        listItem.onclick = () => displayFoodDetails(food.food, index);
        foodList.appendChild(listItem);
      });
    }

    function displayFoodDetails(food, index) {
      const servings = food.servings || [];
      const servingSize = servings.length > 0 ? servings[0].quantity : 1;

      foodDetailsContainer.innerHTML = `
        <h3>${food.label}</h3>
        <img src="${food.image ? food.image : 'https://via.placeholder.com/150'}" alt="${food.label}" />
        <p><strong>Calories:</strong> ${food.nutrients.ENERC_KCAL * servingSize} kcal</p>
        <p><strong>Protein:</strong> ${food.nutrients.PROCNT * servingSize} g</p>
        <p><strong>Carbs:</strong> ${food.nutrients.CHOCDF * servingSize} g</p>
        <p><strong>Fat:</strong> ${food.nutrients.FAT * servingSize} g</p>
      `;

      servingSizeContainer.style.display = 'block';
      customServingSizeInput.addEventListener('input', () => updateNutritionDetails(food));
    }

    function updateNutritionDetails(food) {
      const customServingSize = parseFloat(customServingSizeInput.value) || 1;
      nutritionData = {
        calories: food.nutrients.ENERC_KCAL * customServingSize,
        protein: food.nutrients.PROCNT * customServingSize,
        carbs: food.nutrients.CHOCDF * customServingSize,
        fat: food.nutrients.FAT * customServingSize
      };

      nutritionDetails.innerHTML = `
        <h3>Nutrition Info (for ${customServingSize} serving(s))</h3>
        <p><strong>Calories:</strong> ${nutritionData.calories} kcal</p>
        <p><strong>Protein:</strong> ${nutritionData.protein} g</p>
        <p><strong>Carbs:</strong> ${nutritionData.carbs} g</p>
        <p><strong>Fat:</strong> ${nutritionData.fat} g</p>
      `;

      updateBarChart();
      logFood(food.label, customServingSize);
    }

    function updateBarChart() {
      const chart = new Chart(nutritionChartCanvas, {
        type: 'bar',
        data: {
          labels: ['Calories', 'Protein', 'Carbs', 'Fat'],
          datasets: [{
            label: 'Nutritional Breakdown',
            data: [nutritionData.calories, nutritionData.protein, nutritionData.carbs, nutritionData.fat],
            backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33A5'],
            borderColor: '#fff',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            },
            tooltip: {
              enabled: true
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function logFood(foodName, servingSize) {
      const logRow = foodLogTable.insertRow();
      const date = new Date();
      const time = date.toLocaleTimeString();

      logRow.innerHTML = `
        <td>${foodName}</td>
        <td>${servingSize}</td>
        <td>${nutritionData.calories} kcal</td>
        <td>${time}</td>
      `;
    }

    searchBtn.addEventListener('click', async () => {
      const foodQuery = foodSearchInput.value;
      if (foodQuery) {
        const foodData = await fetchFoodData(foodQuery);
        displayFoodList(foodData.hints);
      }
    });
  </script>
</body>
</html>
