<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    /* Tab Bar */
    .tabbar {
      display: flex;
      justify-content: space-around;
      background-color: #007bff;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    }
    .tabbar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    /* Content Layout */
    .content {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .card {
      background: linear-gradient(to bottom right, #ffffff, #f1f4f9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    /* Achievements Section */
    .achievements {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .achievement {
      width: 100px;
      height: 100px;
      background-color: #f1f4f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    .achievement.unlocked {
      background-color: #ffd700;
      color: #fff;
      transform: scale(1.2);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
    }
    .achievement i {
      font-size: 32px;
    }

    /* Barcode Scanner */
    #reader {
      width: 300px;
      height: 300px;
      margin: 20px auto;
      display: none;
      border: 2px solid #007bff;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <nav class="tabbar">
    <a href="today.html">Today</a>
    <a href="week.html">Week</a>
    <a href="nutrition.html">Nutrition</a>
    <a href="exercises.html">Exercises</a>
  </nav>

  <div class="content">
    <h1>Nutrition Tracker</h1>

    <!-- Achievements Section -->
    <div class="card">
      <h2>Your Achievements</h2>
      <div class="achievements">
        <div class="achievement" data-achievement="mars">
          <i class="fas fa-tint"></i>
        </div>
        <div class="achievement" data-achievement="jupiter">
          <i class="fas fa-shoe-prints"></i>
        </div>
        <div class="achievement" data-achievement="saturn">
          <i class="fas fa-bed"></i>
        </div>
      </div>
    </div>

    <!-- Food Search Section -->
    <div class="card">
      <h2>Search for Food</h2>
      <input type="text" id="foodSearch" placeholder="Search for food...">
      <button id="searchFoodBtn" style="background-color: #28a745; color: white;">Search</button>
    </div>

    <!-- Food List Section -->
    <div class="card" id="foodListSection" style="display: none;">
      <h2>Food Results</h2>
      <div id="foodList"></div>
      <input type="number" id="foodServings" placeholder="Servings" min="1">
      <button id="logFoodBtn" style="background-color: #17a2b8; color: white;">Log Food</button>
    </div>

    <!-- Barcode Scanner Section -->
    <div class="card">
      <h2>Scan Barcode</h2>
      <button id="startScanBtn" style="background-color: #ff4757; color: white;">Start Barcode Scan</button>
      <div id="reader"></div>
    </div>

    <!-- Logged Foods Section -->
    <div class="card">
      <h2>Logged Foods</h2>
      <canvas id="foodChart"></canvas>
    </div>
  </div>

  <script>
    const userProgress = {
      waterIntake: 7, // Consecutive days of meeting the water goal
      steps: 10, // Consecutive days of meeting the step goal
      sleep: 12, // Consecutive days of meeting the sleep goal
    };
    const achievementsCriteria = {
      mars: { type: 'waterIntake', goal: 7 },
      jupiter: { type: 'steps', goal: 14 },
      saturn: { type: 'sleep', goal: 14 },
    };

    function updateAchievements() {
      const achievements = document.querySelectorAll('.achievement');
      achievements.forEach((achievement) => {
        const key = achievement.dataset.achievement;
        if (userProgress[achievementsCriteria[key].type] >= achievementsCriteria[key].goal) {
          achievement.classList.add('unlocked');
        }
      });
    }
    document.addEventListener('DOMContentLoaded', updateAchievements);

    // Additional QR scanner and food logging code can be added here
  </script>
</body>
</html>
