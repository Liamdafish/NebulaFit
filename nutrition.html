<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* Add your custom styles here */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      padding-left: 270px;
      padding-top: 60px;
    }

    /* Nutrition Form Inputs */
    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .table-container {
      margin-top: 2rem;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff;
    }

    table th, table td {
      padding: 8px 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #333;
      color: #fff;
    }

    table tbody tr:nth-child(even) {
      background-color: #444;
    }

    table tbody tr:nth-child(odd) {
      background-color: #333;
    }

    table th, table td {
      padding: 10px;
    }

    table th {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="tabbar">
    <!-- Sidebar links here... -->
  </nav>

  <div class="content">
    <header>
      <h1>Find Your Food and Log Nutrition</h1>
    </header>

    <main>
      <section>
        <h2>Search for Food</h2>
        <div class="inputs">
          <div>
            <label for="foodSearch">Food Item</label>
            <input id="foodSearch" type="text" placeholder="Search for food..." />
          </div>
          <button id="searchButton">Search</button>
        </div>
      </section>

      <section class="table-container">
        <h2>Nutrition Information</h2>
        <table id="food-table">
          <thead>
            <tr>
              <th>Food</th>
              <th>Calories</th>
              <th>Carbs (g)</th>
              <th>Protein (g)</th>
              <th>Fat (g)</th>
            </tr>
          </thead>
          <tbody>
            <!-- Results will go here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const foodSearchInput = document.getElementById("foodSearch");
    const searchButton = document.getElementById("searchButton");
    const foodTable = document.getElementById("food-table").getElementsByTagName('tbody')[0];

    // Edamam API credentials
    const applicationID = "b0c02042";
    const applicationKey = "c85342f02e2ce14196c6818dc0ec0d11";

    const apiUrl = "https://api.edamam.com/api/food-database/v2/parser";

    // Function to fetch food data from Edamam API
    async function fetchFoodData(query) {
      const response = await fetch(`${apiUrl}?app_id=${applicationID}&app_key=${applicationKey}&ingr=${encodeURIComponent(query)}`);
      const data = await response.json();
      return data;
    }

    // Function to render food data in the table
    function renderFoodData(foodData) {
      const tbody = foodTable;
      tbody.innerHTML = ""; // Clear previous results

      if (!foodData || !foodData.hints) {
        alert("No results found.");
        return;
      }

      foodData.hints.forEach(item => {
        const food = item.food;
        const nutrients = food.nutrients;

        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${food.label}</td>
          <td>${nutrients.ENERC_KCAL || "N/A"} kcal</td>
          <td>${nutrients.CHOCDF || "N/A"} g</td>
          <td>${nutrients.PROCNT || "N/A"} g</td>
          <td>${nutrients.FAT || "N/A"} g</td>
        `;
      });
    }

    // Handle the search button click
    searchButton.addEventListener("click", async () => {
      const query = foodSearchInput.value.trim();
      if (!query) {
        alert("Please enter a food item.");
        return;
      }

      try {
        const foodData = await fetchFoodData(query);
        renderFoodData(foodData);
      } catch (error) {
        alert("Error fetching data from Edamam API.");
        console.error(error);
      }
    });
  </script>

  <!-- Particles.js Initialization -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": true, "speed": 4, "size_min": 0.1, "sync": false }
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
