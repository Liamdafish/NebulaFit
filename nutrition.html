</head>
<body>

  <div class="content">
    <header>
      <h1>Nutrition Tracker</h1>
    </header>

    <main>
      <section>
        <h2>Search for Food</h2>
        <input type="text" id="foodSearch" placeholder="Search for food...">
        <button id="searchBtn">Search</button>
      </section>

      <section id="foodListSection" style="display: none;">
        <h2>Select Food and Servings</h2>
        <ul id="foodList"></ul>
        <input type="number" id="foodServings" placeholder="Number of servings" min="1">
        <button id="logFoodBtn">Log Food</button>
      </section>

      <section id="nutritionDetails" style="display: none;">
        <h2>Nutrition Details</h2>
        <p id="foodName"></p>
        <p>Calories: <span id="calories"></span> kcal</p>
        <p>Protein: <span id="protein"></span> g</p>
        <p>Fat: <span id="fat"></span> g</p>
        <p>Carbs: <span id="carbs"></span> g</p>
        <p>Serving Size: <span id="servingSize"></span></p>
      </section>

      <section id="foodChartSection">
        <h2>Logged Foods</h2>
        <canvas id="foodChart"></canvas>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const API_URL = 'https://api.edamam.com/api/food-database/v2/parser';
    const API_KEY = 'a00e1fa1cfc5ab2e105d054726b5b874'; // Your provided API key
    const APP_ID = 'deeb16df'; // Your provided app ID

    // DOM Elements
    const searchBtn = document.getElementById('searchBtn');
    const foodSearch = document.getElementById('foodSearch');
    const foodListSection = document.getElementById('foodListSection');
    const foodList = document.getElementById('foodList');
    const foodServings = document.getElementById('foodServings');
    const logFoodBtn = document.getElementById('logFoodBtn');
    const nutritionDetails = document.getElementById('nutritionDetails');
    const foodName = document.getElementById('foodName');
    const calories = document.getElementById('calories');
    const protein = document.getElementById('protein');
    const fat = document.getElementById('fat');
    const carbs = document.getElementById('carbs');
    const servingSize = document.getElementById('servingSize');
    const foodChartSection = document.getElementById('foodChartSection');

    const loggedFoods = [];

    // Search food on button click
    searchBtn.addEventListener('click', () => {
      const query = foodSearch.value.trim();
      if (query) {
        fetchFoodData(query);
      }
    });

    // Fetch food data from API
    async function fetchFoodData(query) {
      const response = await fetch(`${API_URL}?app_id=${APP_ID}&app_key=${API_KEY}&ingr=${query}`);
      const data = await response.json();
      displayFoodList(data.hints);
    }

    // Display food list
    function displayFoodList(foodItems) {
      foodListSection.style.display = 'block';
      foodList.innerHTML = ''; // Clear previous list
      foodItems.forEach(item => {
        const foodItem = document.createElement('li');
        foodItem.innerHTML = `
          <span>${item.food.label}</span>
          <button onclick="selectFood(${JSON.stringify(item.food.nutrients)})">Select</button>
        `;
        foodList.appendChild(foodItem);
      });
    }

    // Select a food and show its nutrition details
    function selectFood(nutrients) {
      foodListSection.style.display = 'none';
      nutritionDetails.style.display = 'block';
      foodName.innerText = 'Food Selected';
      calories.innerText = nutrients.ENERC_KCAL;
      protein.innerText = nutrients.PROCNT;
      fat.innerText = nutrients.FAT;
      carbs.innerText = nutrients.CHOCDF;
      servingSize.innerText = '1 serving (100g)';
    }

    // Log food
    logFoodBtn.addEventListener('click', () => {
      const servings = foodServings.value || 1;
      loggedFoods.push({
        name: foodName.innerText,
        calories: parseFloat(calories.innerText) * servings,
        protein: parseFloat(protein.innerText) * servings,
        fat: parseFloat(fat.innerText) * servings,
        carbs: parseFloat(carbs.innerText) * servings,
      });
      updateFoodChart();
    });

    // Update food chart
    function updateFoodChart() {
      const labels = loggedFoods.map(food => food.name);
      const caloriesData = loggedFoods.map(food => food.calories);
      const proteinData = loggedFoods.map(food => food.protein);
      const fatData = loggedFoods.map(food => food.fat);
      const carbsData = loggedFoods.map(food => food.carbs);

      const ctx = document.getElementById('foodChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Calories (kcal)',
              data: caloriesData,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            },
            {
              label: 'Protein (g)',
              data: proteinData,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              borderWidth: 1
            },
            {
              label: 'Fat (g)',
              data: fatData,
              backgroundColor: 'rgba(255, 159, 64, 0.2)',
              borderColor: 'rgba(255, 159, 64, 1)',
              borderWidth: 1
            },
            {
              label: 'Carbs (g)',
              data: carbsData,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>

  <!-- Particles.js Initialization -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,  // Number of particles
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"  // Color of particles
        },
        "shape": {
          "type": "circle",  // Shape of particles
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 4,
            "size_min": 0.1,
            "sync": false
          }
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
