<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Barcode Scanner Test</h1>
  <button id="startScan">Start Scan</button>
  <div id="reader" style="width: 300px; height: 300px; margin-top: 20px;"></div>

  <script>
    const startScanBtn = document.getElementById('startScan');
    const readerElement = document.getElementById('reader');

    startScanBtn.addEventListener('click', () => {
      console.log("Start Scan button clicked");
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          console.log("Scanned Text:", decodedText); // Display scanned barcode text
          alert("Scanned Text: " + decodedText); // Alert scanned barcode
        },
        (errorMessage) => {
          console.error("Scanning Error:", errorMessage); // Log scanning errors
        }
      ).catch((err) => {
        console.error("Failed to start scanner:", err);
      });
    });
  </script>
</body>
</html>
