<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Chart.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      padding: 20px;
      z-index: 1;
    }

    /* Navbar Styling */
    nav {
      background-color: #333;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      color: #ff6347;
    }

    /* Popup Modal */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #444;
      border: none;
      color: white;
      border-radius: 5px;
    }

    .popup-content button {
      background-color: #ff6347;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .popup-content button:hover {
      background-color: #ff4500;
    }

    /* Food List and Details */
    .food-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .food-list li {
      cursor: pointer;
      padding: 10px;
      background-color: #333;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .food-list li:hover {
      background-color: #555;
    }

    .food-info {
      margin-top: 20px;
    }

    .serving-size {
      margin-top: 10px;
    }

    .nutrition-details {
      margin-top: 20px;
    }

    /* Bar Chart Styling */
    .chart-container {
      margin-top: 30px;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: 250px; /* Adjusted height for graph */
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #444;
    }

    /* Delete Button Styling */
    .delete-btn {
      background-color: #ff6347;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Foods</a>
    <a href="#">Log</a>
    <a href="#">Profile</a>
  </nav>

  <div class="content">
    <header>
      <h1>Search for Your Food and Log Your Intake</h1>
    </header>

    <!-- Add Food Button -->
    <button id="add-food-btn">Add Food</button>

    <section class="input-container">
      <label for="food-search">Search for a food item:</label>
      <input type="text" id="food-search" placeholder="Enter food name" />
      <button id="search-btn">Search</button>
    </section>

    <section>
      <h2>Food Results</h2>
      <ul id="food-list" class="food-list">
        <!-- Food items will appear here -->
      </ul>
    </section>

    <section class="food-info">
      <h2>Food Details</h2>
      <div id="food-details">
        <!-- Food details will be shown here after selection -->
      </div>

      <div class="serving-size" id="serving-size-container" style="display:none;">
        <label for="serving-size">Enter Custom Serving Size (in grams or cups):</label>
        <input type="number" id="custom-serving-size" placeholder="Enter serving size" />
      </div>

      <div id="nutrition-details" class="nutrition-details">
        <!-- Nutritional info for selected food -->
      </div>
    </section>

    <section class="chart-container">
      <h2>Nutrition Breakdown (Bar Graph)</h2>
      <canvas id="nutrition-chart"></canvas>
    </section>

    <!-- Log Table -->
    <section>
      <h2>Food Log</h2>
      <table id="food-log">
        <thead>
          <tr>
            <th>Food</th>
            <th>Serving Size</th>
            <th>Calories</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Food log entries will go here -->
        </tbody>
      </table>
    </section>
  </div>

  <!-- Popup Modal for Adding Food -->
  <div class="popup" id="food-popup">
    <div class="popup-content">
      <h3>Add Your Food</h3>
      <input type="text" id="food-name" placeholder="Food Name" />
      <input type="number" id="food-serving" placeholder="Serving Size (in grams)" />
      <input type="number" id="food-calories" placeholder="Calories" />
      <button id="add-food-submit">Add Food</button>
    </div>
  </div>

  <!-- Confirmation Popup -->
  <div class="popup" id="confirmation-popup">
    <div class="popup-content">
      <h3>Are you sure you want to add this food to your log?</h3>
      <button id="confirm-add">Yes</button>
      <button id="cancel-add">No</button>
    </div>
  </div>

  <script>
    // Event listeners and functionality
    const addFoodBtn = document.getElementById('add-food-btn');
    const foodPopup = document.getElementById('food-popup');
    const confirmationPopup = document.getElementById('confirmation-popup');
    const confirmAddBtn = document.getElementById('confirm-add');
    const cancelAddBtn = document.getElementById('cancel-add');
    const foodSearchInput = document.getElementById('food-search');
    const searchBtn = document.getElementById('search-btn');
    const foodList = document.getElementById('food-list');
    const foodDetails = document.getElementById('food-details');
    const foodLogTable = document.getElementById('food-log').getElementsByTagName('tbody')[0];
    const addFoodSubmitBtn = document.getElementById('add-food-submit');
    const customServingSizeInput = document.getElementById('custom-serving-size');
    let selectedFood = null;

    // Show the food popup
    addFoodBtn.addEventListener('click', () => {
      foodPopup.style.display = 'flex';
    });

    // Hide the food popup
    addFoodSubmitBtn.addEventListener('click', () => {
      const foodName = document.getElementById('food-name').value;
      const foodServing = document.getElementById('food-serving').value;
      const foodCalories = document.getElementById('food-calories').value;

      if (foodName && foodServing && foodCalories) {
        selectedFood = { name: foodName, serving: foodServing, calories: foodCalories };
        confirmationPopup.style.display = 'flex';  // Show confirmation popup
      } else {
        alert('Please fill in all fields.');
      }
    });

    // Confirm adding food to log
    confirmAddBtn.addEventListener('click', () => {
      // Add to log table
      const newRow = foodLogTable.insertRow();
      newRow.innerHTML = `
        <td>${selectedFood.name}</td>
        <td>${selectedFood.serving}</td>
        <td>${selectedFood.calories}</td>
        <td>${new Date().toLocaleString()}</td>
        <td><button class="delete-btn">Delete</button></td>
      `;
      selectedFood = null;
      foodPopup.style.display = 'none';
      confirmationPopup.style.display = 'none';
    });

    // Cancel adding food
    cancelAddBtn.addEventListener('click', () => {
      confirmationPopup.style.display = 'none';
    });

    // Delete food log entry
    foodLogTable.addEventListener('click', (e) => {
      if (e.target && e.target.classList.contains('delete-btn')) {
        const row = e.target.closest('tr');
        row.remove();
      }
    });
  </script>
</body>
</html>
