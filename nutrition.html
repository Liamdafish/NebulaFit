<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <style>
    /* Styling for the particles background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Content styles */
    .content {
      position: relative;
      z-index: 1;
      padding-left: 270px; /* Adjusted to leave space for the tabbar */
      padding-top: 60px;
    }

    /* Sidebar Styling */
    .tabbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      padding: 1rem 0;
    }

    img.trophy-icon {
      width: 30px;
      height: auto;
      display: inline-block;
      margin-bottom: 0;
    }

    .tabbar a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 1rem;
      color: #bbb;
      transition: color 0.3s, background 0.3s;
    }

    .tabbar a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #81c7f5;
    }

    .tabbar a.active {
      background: rgba(81, 199, 245, 0.2);
      color: #81c7f5;
    }

    .tabbar .icon {
      width: 1.5rem;
      height: 1.5rem;
      margin-bottom: 0.5rem;
      fill: currentColor;
    }

    .tabbar span {
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    /* Nutrition search and options */
    .nutrition-search {
      margin: 1rem;
      text-align: center;
    }

    .nutrition-search input {
      padding: 10px;
      width: 80%;
      border-radius: 5px;
      border: none;
    }

    .nutrition-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .nutrition-option {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      color: white;
      width: 200px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .nutrition-option.small {
      width: 150px; /* Reduced width for smaller options */
      font-size: 0.8rem;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff; 
    }

    table th, table td {
      padding: 8px 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #333;
      color: #fff; 
    }

    table tbody tr:nth-child(even) {
      background-color: #444; 
    }

    table tbody tr:nth-child(odd) {
      background-color: #333; 
    }

    table th, table td {
      padding: 10px;
    }

    table th {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="tabbar">
    <a class="tab-link" href="today.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"></path>
      </svg>
      <span>Today</span>
    </a>
    
    <a class="tab-link active" href="nutrition.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span>Nutrition</span>
    </a>
    
    <a class="tab-link" href="week.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span>Week</span>
    </a>
    
    <a class="tab-link" href="exercises.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
      <span>Exercises</span>
    </a>
    
    <a class="tab-link" href="stats.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2m0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 00-2-2H9m6 0V9"></path>
      </svg>
      <span>Stats</span>
    </a>
  </nav>

  <div class="content">
    <h1>Nutrition Tracker</h1>
    <div class="nutrition-search">
      <input id="search" type="text" placeholder="Search for foods...">
    </div>
    <div class="nutrition-options" id="nutrition-options">
      <!-- Options will be displayed here -->
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('search');
    const nutritionOptions = document.getElementById('nutrition-options');

    // Sample data
    const foods = [
      { name: 'Apple', calories: 95 },
      { name: 'Banana', calories: 105 },
      { name: 'Orange', calories: 62 },
      { name: 'Carrot', calories: 25 },
      { name: 'Spinach', calories: 23 }
    ];

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filteredFoods = foods.filter(food => food.name.toLowerCase().includes(query));

      // Clear previous options
      nutritionOptions.innerHTML = '';

      // Display filtered foods
      filteredFoods.forEach(food => {
        const foodElement = document.createElement('div');
        foodElement.classList.add('nutrition-option');
        foodElement.innerHTML = `<h3>${food.name}</h3><p>${food.calories} kcal</p>`;

        // Shrink the option if there's search input
        if (query) {
          foodElement.classList.add('small');
        }

        nutritionOptions.appendChild(foodElement);
      });
    });
  </script>
</body>
</html>
