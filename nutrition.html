<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      padding: 20px;
      z-index: 1;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .food-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .food-list li {
      cursor: pointer;
      padding: 10px;
      background-color: #333;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .food-list li:hover {
      background-color: #555;
    }

    .food-info {
      margin-top: 20px;
    }

    .serving-size {
      margin-top: 10px;
    }

    .nutrition-details {
      margin-top: 20px;
    }

    /* Table Styling for Nutritional Info */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #333;
      color: #fff;
    }

    table tbody tr:nth-child(even) {
      background-color: #444;
    }

    table tbody tr:nth-child(odd) {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <header>
      <h1>Search for Your Food and Log Your Intake</h1>
    </header>

    <section class="input-container">
      <label for="food-search">Search for a food item:</label>
      <input type="text" id="food-search" placeholder="Enter food name" />
      <button id="search-btn">Search</button>
    </section>

    <section>
      <h2>Food Results</h2>
      <ul id="food-list" class="food-list">
        <!-- Food items will appear here -->
      </ul>
    </section>

    <section class="food-info">
      <h2>Food Details</h2>
      <div id="food-details">
        <!-- Food details will be shown here after selection -->
      </div>

      <div class="serving-size" id="serving-size-container" style="display:none;">
        <label for="serving-size">Select Serving Size:</label>
        <select id="serving-size">
          <option value="1">1 serving</option>
          <option value="0.5">1/2 serving</option>
          <option value="2">2 servings</option>
        </select>
      </div>

      <div id="nutrition-details" class="nutrition-details">
        <!-- Nutritional info for selected food -->
      </div>
    </section>

  </div>

  <script>
    const foodSearchInput = document.getElementById('food-search');
    const searchBtn = document.getElementById('search-btn');
    const foodList = document.getElementById('food-list');
    const foodDetailsContainer = document.getElementById('food-details');
    const servingSizeContainer = document.getElementById('serving-size-container');
    const servingSizeSelect = document.getElementById('serving-size');
    const nutritionDetails = document.getElementById('nutrition-details');

    const APP_ID = "b0c02042";  // Your Edamam Application ID
    const APP_KEY = "c85342f02e2ce14196c6818dc0ec0d11";  // Your Edamam Application Key

    async function fetchFoodData(query) {
      const url = `https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${encodeURIComponent(query)}`;
      const response = await fetch(url);
      const data = await response.json();
      return data;
    }

    function displayFoodList(foodItems) {
      foodList.innerHTML = "";
      foodItems.forEach((food, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = food.food.label;
        listItem.onclick = () => displayFoodDetails(food.food, index);
        foodList.appendChild(listItem);
      });
    }

    function displayFoodDetails(food, index) {
      const servings = food.servings || [];
      const servingSize = servings.length > 0 ? servings[0].quantity : 1;

      foodDetailsContainer.innerHTML = `
        <h3>${food.label}</h3>
        <img src="${food.image ? food.image : 'https://via.placeholder.com/150'}" alt="${food.label}" />
        <p><strong>Calories:</strong> ${food.nutrients.ENERC_KCAL * servingSize} kcal</p>
        <p><strong>Protein:</strong> ${food.nutrients.PROCNT * servingSize} g</p>
        <p><strong>Carbs:</strong> ${food.nutrients.CHOCDF * servingSize} g</p>
        <p><strong>Fat:</strong> ${food.nutrients.FAT * servingSize} g</p>
      `;

      servingSizeContainer.style.display = 'block';
      servingSizeSelect.addEventListener('change', () => updateNutritionDetails(food, servingSize));
    }

    function updateNutritionDetails(food, servingSize) {
      const selectedServing = parseFloat(servingSizeSelect.value);
      nutritionDetails.innerHTML = `
        <h3>Nutrition Info (for ${selectedServing} serving(s))</h3>
        <p><strong>Calories:</strong> ${food.nutrients.ENERC_KCAL * selectedServing} kcal</p>
        <p><strong>Protein:</strong> ${food.nutrients.PROCNT * selectedServing} g</p>
        <p><strong>Carbs:</strong> ${food.nutrients.CHOCDF * selectedServing} g</p>
        <p><strong>Fat:</strong> ${food.nutrients.FAT * selectedServing} g</p>
      `;
    }

    searchBtn.addEventListener('click', async () => {
      const query = foodSearchInput.value.trim();
      if (!query) return;
      const data = await fetchFoodData(query);
      if (data.hints && data.hints.length > 0) {
        displayFoodList(data.hints);
      } else {
        alert('No food found!');
      }
    });
  </script>

  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": true, "speed": 4, "size_min": 0.1, "sync": false }
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
