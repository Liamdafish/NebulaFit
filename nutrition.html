<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Chart.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      padding: 20px;
      z-index: 1;
    }

    .input-container {
      margin-bottom: 20px;
    }

    .food-list {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .food-list li {
      cursor: pointer;
      padding: 10px;
      background-color: #333;
      margin-bottom: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .food-list li:hover {
      background-color: #555;
    }

    .food-info {
      margin-top: 20px;
    }

    .serving-size {
      margin-top: 10px;
    }

    .nutrition-details {
      margin-top: 20px;
    }

    /* Pie Chart Styling */
    .pie-chart-container {
      margin-top: 30px;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="content">
    <header>
      <h1>Search for Your Food and Log Your Intake</h1>
    </header>

    <section class="input-container">
      <label for="food-search">Search for a food item:</label>
      <input type="text" id="food-search" placeholder="Enter food name" />
      <button id="search-btn">Search</button>
    </section>

    <section>
      <h2>Food Results</h2>
      <ul id="food-list" class="food-list">
        <!-- Food items will appear here -->
      </ul>
    </section>

    <section class="food-info">
      <h2>Food Details</h2>
      <div id="food-details">
        <!-- Food details will be shown here after selection -->
      </div>

      <div class="serving-size" id="serving-size-container" style="display:none;">
        <label for="serving-size">Select Serving Size:</label>
        <select id="serving-size">
          <option value="1">1 serving</option>
          <option value="0.5">1/2 serving</option>
          <option value="2">2 servings</option>
        </select>
      </div>

      <div id="nutrition-details" class="nutrition-details">
        <!-- Nutritional info for selected food -->
      </div>
    </section>

    <section class="pie-chart-container">
      <h2>Nutrition Breakdown (3D Pie Chart)</h2>
      <canvas id="pie-chart"></canvas>
    </section>

  </div>

  <script>
    const foodSearchInput = document.getElementById('food-search');
    const searchBtn = document.getElementById('search-btn');
    const foodList = document.getElementById('food-list');
    const foodDetailsContainer = document.getElementById('food-details');
    const servingSizeContainer = document.getElementById('serving-size-container');
    const servingSizeSelect = document.getElementById('serving-size');
    const nutritionDetails = document.getElementById('nutrition-details');
    const pieChartCanvas = document.getElementById('pie-chart');

    const APP_ID = "b0c02042";  // Your Edamam Application ID
    const APP_KEY = "c85342f02e2ce14196c6818dc0ec0d11";  // Your Edamam Application Key

    let nutritionData = {
      calories: 0,
      protein: 0,
      carbs: 0,
      fat: 0
    };

    async function fetchFoodData(query) {
      const url = `https://api.edamam.com/api/food-database/v2/parser?app_id=${APP_ID}&app_key=${APP_KEY}&ingr=${encodeURIComponent(query)}`;
      const response = await fetch(url);
      const data = await response.json();
      return data;
    }

    function displayFoodList(foodItems) {
      foodList.innerHTML = "";
      foodItems.forEach((food, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = food.food.label;
        listItem.onclick = () => displayFoodDetails(food.food, index);
        foodList.appendChild(listItem);
      });
    }

    function displayFoodDetails(food, index) {
      const servings = food.servings || [];
      const servingSize = servings.length > 0 ? servings[0].quantity : 1;

      foodDetailsContainer.innerHTML = `
        <h3>${food.label}</h3>
        <img src="${food.image ? food.image : 'https://via.placeholder.com/150'}" alt="${food.label}" />
        <p><strong>Calories:</strong> ${food.nutrients.ENERC_KCAL * servingSize} kcal</p>
        <p><strong>Protein:</strong> ${food.nutrients.PROCNT * servingSize} g</p>
        <p><strong>Carbs:</strong> ${food.nutrients.CHOCDF * servingSize} g</p>
        <p><strong>Fat:</strong> ${food.nutrients.FAT * servingSize} g</p>
      `;

      servingSizeContainer.style.display = 'block';
      servingSizeSelect.addEventListener('change', () => updateNutritionDetails(food, servingSize));
    }

    function updateNutritionDetails(food, servingSize) {
      const selectedServing = parseFloat(servingSizeSelect.value);
      nutritionData = {
        calories: food.nutrients.ENERC_KCAL * selectedServing,
        protein: food.nutrients.PROCNT * selectedServing,
        carbs: food.nutrients.CHOCDF * selectedServing,
        fat: food.nutrients.FAT * selectedServing
      };

      nutritionDetails.innerHTML = `
        <h3>Nutrition Info (for ${selectedServing} serving(s))</h3>
        <p><strong>Calories:</strong> ${nutritionData.calories} kcal</p>
        <p><strong>Protein:</strong> ${nutritionData.protein} g</p>
        <p><strong>Carbs:</strong> ${nutritionData.carbs} g</p>
        <p><strong>Fat:</strong> ${nutritionData.fat} g</p>
      `;

      updatePieChart();
    }

    function updatePieChart() {
      const chartData = {
        labels: ['Calories', 'Protein', 'Carbs', 'Fat'],
        datasets: [{
          data: [nutritionData.calories, nutritionData.protein, nutritionData.carbs, nutritionData.fat],
          backgroundColor: ['#FF5733', '#33FF57', '#3357FF', '#FF33A1'],
          hoverBackgroundColor: ['#FF704D', '#66FF80', '#6699FF', '#FF66B2'],
          borderColor: '#000',
          borderWidth: 1
        }]
      };

      const options = {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          tooltip: {
            callbacks: {
              label: function (tooltipItem) {
                const label = tooltipItem.label;
                const value = tooltipItem.raw;
                return `${label}: ${value.toFixed(2)} g`;
              }
            }
          }
        },
        rotation: Math.PI / 4, // Creates a 3D-like effect by rotating the chart
        animation: {
          animateRotate: true,
          animateScale: true
        }
      };

      new Chart(pieChartCanvas, {
        type: 'pie',
        data: chartData,
        options: options
      });
    }

    searchBtn.addEventListener('click', async () => {
      const query = foodSearchInput.value.trim();
      if (query) {
        const foodData = await fetchFoodData(query);
        displayFoodList(foodData.hints);
      }
    });

  </script>

</body>
</html>
