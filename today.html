<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .food-list {
      margin-top: 20px;
    }

    .food-item {
      padding: 10px;
      background-color: #f0f0f0;
      margin: 5px 0;
      cursor: pointer;
    }

    .food-item:hover {
      background-color: #e0e0e0;
    }

    #nutritionChart, #caloriesChart {
      width: 400px;
      height: 400px;
    }

    .tabbar {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .tabbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .tabbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .tabbar .active {
      background-color: #4CAF50;
      color: white;
    }

  </style>
</head>
<body>
  <div id="particles-js"></div>

  <!-- Original Navbar -->
  <nav class="tabbar">
    <a href="index.html">Home</a>
    <a href="today.html" class="active">Today</a>
    <a href="logs.html">Logs</a>
    <a href="profile.html">Profile</a>
  </nav>

  <div class="content">
    <header>
      <h1>Log Your Food and Fitness</h1>
    </header>
    <main>
      <!-- Food Search Section -->
      <section>
        <h2>Search for Food</h2>
        <input type="text" id="foodSearch" placeholder="Search for food..." oninput="searchFood()">
        <div id="foodList" class="food-list">
          <!-- Food items will appear here -->
        </div>
      </section>

      <!-- Servings Input and Submit Button -->
      <section id="foodDetailsSection" style="display: none;">
        <h2>Food Details</h2>
        <div>
          <label for="servings">Servings</label>
          <input type="number" id="servings" min="1" value="1" placeholder="Number of servings">
        </div>
        <button id="addFood" onclick="addFoodToLog()">Add Food</button>
      </section>

      <!-- Charts Section -->
      <section>
        <h2>Charts</h2>
        <canvas id="nutritionChart"></canvas> <!-- 3D Pie Chart -->
        <canvas id="caloriesChart"></canvas> <!-- Calories Bar Chart -->
      </section>
    </main>
  </div>

  <!-- Particle.js Initialization -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "size": { "value": 3, "random": true },
        "move": { "enable": true, "speed": 2, "direction": "none" }
      }
    });
  </script>

  <!-- JavaScript to handle food search, API calls, and chart updates -->
  <script>
    const apiKey = 'b86ae26b7f844ead91ce96df1eb8df0c'; // Replace with your actual API key
    let selectedFood = null;  // Store selected food details

    async function searchFood() {
      const query = document.getElementById('foodSearch').value;
      const url = `https://api.spoonacular.com/food/ingredients/search?query=${query}&number=5&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          const foodList = document.getElementById('foodList');
          foodList.innerHTML = '';  // Clear previous results

          data.results.forEach((food, index) => {
            const foodItem = document.createElement('div');
            foodItem.className = 'food-item';
            foodItem.innerText = food.name;
            foodItem.onclick = () => selectFood(food);
            foodList.appendChild(foodItem);
          });
        }
      } catch (error) {
        console.error('Error searching for food:', error);
      }
    }

    function selectFood(food) {
      selectedFood = food;
      document.getElementById('foodSearch').value = food.name;
      document.getElementById('foodDetailsSection').style.display = 'block';
    }

    async function addFoodToLog() {
      const servings = parseFloat(document.getElementById('servings').value);
      
      if (selectedFood && servings > 0) {
        const foodData = await fetchFoodData(selectedFood.name);

        // Log food data
        const totalCalories = foodData.calories * servings;

        // Update charts
        updateCharts(totalCalories, foodData);

        // Reset form
        document.getElementById('foodSearch').value = '';
        document.getElementById('servings').value = 1;
        document.getElementById('foodDetailsSection').style.display = 'none';
      }
    }

    async function fetchFoodData(foodItem) {
      const url = `https://api.spoonacular.com/food/ingredients/search?query=${foodItem}&number=1&sort=calories&sortDirection=desc&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const food = data.results[0];
          return {
            name: food.name,
            calories: food.nutrition?.calories || 0,
            protein: food.nutrition?.protein || 0,
            carbs: food.nutrition?.carbs || 0,
            fat: food.nutrition?.fat || 0
          };
        } else {
          return { name: 'Food not found', calories: 0, protein: 0, carbs: 0, fat: 0 };
        }
      } catch (error) {
        console.error('Error fetching food data:', error);
        return { name: 'Error', calories: 0, protein: 0, carbs: 0, fat: 0 };
      }
    }

    function updateCharts(calories, foodData) {
      // Update Pie Chart (Nutritional Info)
      const nutritionChart = new Chart(document.getElementById('nutritionChart'), {
        type: 'pie',
        data: {
          labels: ['Protein', 'Carbs', 'Fat'],
          datasets: [{
            label: 'Nutritional Info',
            data: [foodData.protein, foodData.carbs, foodData.fat],
            backgroundColor: ['rgba(54, 162, 235, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(153, 102, 255, 0.2)'],
            borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 159, 64, 1)', 'rgba(153, 102, 255, 1)'],
            borderWidth: 1
          }]
        }
      });

      // Update Bar Chart (Calories)
      const caloriesChart = new Chart(document.getElementById('caloriesChart'), {
        type: 'bar',
        data: {
          labels: ['Calories'],
          datasets: [{
            label: 'Calories Consumed',
            data: [calories],
            backgroundColor: ['rgba(75, 192, 192, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)'],
            borderWidth: 1
          }]
        }
      });
    }
  </script>
</body>
</html>
