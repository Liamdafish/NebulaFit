<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d"></script>

  <style>
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    #nutritionChart, #caloriesChart, #stepsChart {
      width: 400px;
      height: 400px;
    }

    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="tabbar">
    <!-- Tab links (same as in your previous code) -->
  </nav>

  <div class="content">
    <header>
      <h1>Today</h1>
    </header>
    <main>
      <!-- Log Fitness Data -->
      <section>
        <h2>Log Fitness Data</h2>
        <div class="inputs">
          <div>
            <label for="steps">Steps</label>
            <input id="steps" type="number">
          </div>
          <div>
            <label for="water">Water Intake (L)</label>
            <input id="water" type="number" step="0.1">
          </div>
          <div>
            <label for="sleep">Sleep (Hours)</label>
            <input id="sleep" type="number" step="0.1">
          </div>
          <div>
            <label for="calories">Calories Consumed</label>
            <input id="calories" type="number">
          </div>
        </div>
        <button id="submit">Submit</button>
      </section>

      <!-- Fitness Logs Table -->
      <section>
        <h2>Fitness Logs</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Steps</th>
              <th>Water Intake (L)</th>
              <th>Sleep (Hours)</th>
              <th>Calories Consumed</th>
            </tr>
          </thead>
          <tbody id="logsSection">
            <!-- Logs will be dynamically injected here -->
          </tbody>
        </table>
      </section>

      <!-- Charts -->
      <section>
        <h2>Charts</h2>
        <canvas id="nutritionChart"></canvas> <!-- 3D Pie Chart -->
        <canvas id="caloriesChart"></canvas> <!-- Calories Bar Chart -->
        <div id="stepsChart">
          <h3>Steps, Water, and Sleep</h3>
          <p>Steps: <span id="stepsValue">0</span></p>
          <p>Water Intake: <span id="waterValue">0</span> L</p>
          <p>Sleep: <span id="sleepValue">0</span> Hours</p>
        </div>
      </section>
    </main>
  </div>

  <!-- Particle.js Initialization -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "size": { "value": 3, "random": true },
        "move": { "enable": true, "speed": 2, "direction": "none" }
      }
    });
  </script>

  <!-- Add JavaScript to handle Spoonacular API calls and chart rendering -->
  <script>
    const apiKey = 'b86ae26b7f844ead91ce96df1eb8df0c';  // Replace with your actual API key

    async function fetchFoodData(foodItem) {
      const url = `https://api.spoonacular.com/food/ingredients/search?query=${foodItem}&number=2&sort=calories&sortDirection=desc&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          const food = data.results[0];
          return {
            name: food.name,
            calories: food.nutrition?.calories || 0,
            protein: food.nutrition?.protein || 0,
            carbs: food.nutrition?.carbs || 0,
            fat: food.nutrition?.fat || 0
          };
        } else {
          return { name: 'Food not found', calories: 0, protein: 0, carbs: 0, fat: 0 };
        }
      } catch (error) {
        console.error('Error fetching food data:', error);
        return { name: 'Error', calories: 0, protein: 0, carbs: 0, fat: 0 };
      }
    }

    // Chart setup
    let foodData = { protein: 0, carbs: 0, fat: 0, calories: 0 };

    document.getElementById('submit').addEventListener('click', async () => {
      const steps = document.getElementById('steps').value;
      const water = document.getElementById('water').value;
      const sleep = document.getElementById('sleep').value;
      const calories = document.getElementById('calories').value;

      const foodItem = "banana";  // Example food item, you can replace this with dynamic input
      foodData = await fetchFoodData(foodItem);

      // Log fitness data including calories
      const log = {
        date: new Date().toLocaleDateString(),
        steps,
        water,
        sleep,
        calories,
        foodData
      };

      // Inject log into table
      const tableBody = document.getElementById('logsSection');
      const row = tableBody.insertRow();
      row.innerHTML = `
        <td>${log.date}</td>
        <td>${log.steps}</td>
        <td>${log.water}</td>
        <td>${log.sleep}</td>
        <td>${log.calories} / ${log.foodData.name} - ${log.foodData.calories} calories</td>
      `;

      // Update charts
      updateCharts(steps, water, sleep, calories, foodData);
    });

    function updateCharts(steps, water, sleep, calories, foodData) {
      // Update Text Chart
      document.getElementById('stepsValue').textContent = steps;
      document.getElementById('waterValue').textContent = water;
      document.getElementById('sleepValue').textContent = sleep;

      // Update Regular Chart (Calories)
      const caloriesChart = new Chart(document.getElementById('caloriesChart'), {
        type: 'bar',
        data: {
          labels: ['Calories'],
          datasets: [{
            label: 'Calories Consumed',
            data: [calories],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        }
      });

      // Update 3D Pie Chart (Nutrition)
      const nutritionChart = new Chart(document.getElementById('nutritionChart'), {
        type: 'pie',
        data: {
          labels: ['Protein', 'Carbs', 'Fat'],
          datasets: [{
            data: [foodData.protein, foodData.carbs, foodData.fat],
            backgroundColor: ['#FF5733', '#33FF57', '#3357FF'],
            borderColor: ['#FF5733', '#33FF57', '#3357FF'],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: function (context) {
                  return context.label + ': ' + context.raw + 'g';
                }
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
