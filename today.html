<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="tabbar">
    <!-- Tab links (same as in your previous code) -->
  </nav>

  <div class="content">
    <header>
      <h1>Today</h1>
    </header>
    <main>
      <!-- Log Fitness Data Section (same as before) -->

      <!-- New Section for Food Search -->
      <section>
        <h2>Search Foods for Caloric Information</h2>
        <div class="inputs">
          <div>
            <label for="foodSearch">Enter Food Item</label>
            <input id="foodSearch" type="text" placeholder="e.g., Apple">
          </div>
        </div>
        <button id="searchFood">Search</button>
        <div id="foodResults">
          <!-- Food results will be displayed here -->
        </div>
      </section>

      <!-- Fitness Logs Table Section (same as before) -->
    </main>
  </div>

  <!-- Particle.js Initialization -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "size": { "value": 3, "random": true },
        "move": { "enable": true, "speed": 2, "direction": "none" }
      }
    });
  </script>

  <!-- Add JavaScript to handle FatSecret API calls -->
  <script>
    const clientId = 'YOUR_CLIENT_ID';  // Replace with your actual Client ID
    const clientSecret = 'YOUR_CLIENT_SECRET';  // Replace with your actual Client Secret
    const accessToken = 'YOUR_ACCESS_TOKEN';  // Replace with your actual Access Token (OAuth)

    async function fetchFoodData(foodItem) {
      const url = `https://platform.fatsecret.com/rest/server.api?method=foods.search&search_expression=${foodItem}&oauth_consumer_key=${clientId}&oauth_token=${accessToken}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.foods && data.foods.food.length > 0) {
          const food = data.foods.food[0];  // Get the first food item from the results
          return {
            name: food.food_name,
            calories: food.nutrition_calories,
            servingSize: food.serving_size,
            servingUnit: food.serving_unit
          };
        } else {
          return null;  // No food found
        }
      } catch (error) {
        console.error('Error fetching food data:', error);
        return null;  // Handle any errors
      }
    }

    document.getElementById('searchFood').addEventListener('click', async () => {
      const foodSearch = document.getElementById('foodSearch').value;
      if (!foodSearch) {
        alert('Please enter a food item.');
        return;
      }

      const foodData = await fetchFoodData(foodSearch);

      const foodResultsContainer = document.getElementById('foodResults');
      foodResultsContainer.innerHTML = '';  // Clear previous results

      if (foodData) {
        // Display the food information
        const foodResult = document.createElement('div');
        foodResult.classList.add('food-result');
        foodResult.innerHTML = `
          <h3>${foodData.name}</h3>
          <p><strong>Calories:</strong> ${foodData.calories} kcal</p>
          <p><strong>Serving Size:</strong> ${foodData.servingSize} ${foodData.servingUnit}</p>
        `;
        foodResultsContainer.appendChild(foodResult);
      } else {
        // Display a message if no food was found
        foodResultsContainer.innerHTML = '<p>No results found for the given food item.</p>';
      }
    });
  </script>
</body>
</html>
