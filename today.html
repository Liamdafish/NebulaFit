<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <nav class="tabbar">
    <a class="tab-link" href="today.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"></path>
      </svg>
      <span>Today</span>
    </a>
    <a class="tab-link" href="log.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8L12 4m0 0l9 4m-9-4v16m0 0l9-4m-9 4L3 16"></path>
      </svg>
      <span>Logs</span>
    </a>
  </nav>

  <div class="content">
    <header>
      <h1>Today</h1>
    </header>
    <main>
      <!-- Log Fitness Data -->
      <section>
        <h2>Log Fitness Data</h2>
        <div class="inputs">
          <div>
            <label for="steps">Steps</label>
            <input id="steps" type="number">
          </div>
          <div>
            <label for="water">Water Intake (L)</label>
            <input id="water" type="number" step="0.1">
          </div>
          <div>
            <label for="sleep">Sleep (Hours)</label>
            <input id="sleep" type="number" step="0.1">
          </div>
          <div>
            <label for="foodSearch">Search Food (e.g. Banana)</label>
            <input id="foodSearch" type="text" placeholder="Enter food">
            <button id="searchFood" onclick="searchFood()">Search</button>
          </div>
        </div>
      </section>

      <!-- Display Search Results -->
      <section>
        <h2>Search Results</h2>
        <ul id="searchResults"></ul>
      </section>

      <!-- Fitness Logs Table -->
      <section>
        <h2>Fitness Logs</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Steps</th>
              <th>Water Intake (L)</th>
              <th>Sleep (Hours)</th>
              <th>Food</th>
              <th>Calories</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="logsSection">
            <!-- Logs will be dynamically injected here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Particles.js Initialization -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80, 
          "density": {
            "enable": true,
            "value_area": 800  
          }
        },
        "color": {
          "value": "#ffffff"  
        },
        "shape": {
          "type": "circle",  
          "stroke": {
            "width": 0, 
            "color": "#000000"
          }
        },
        "size": {
          "value": 3,  
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",  
          "random": true,
          "out_mode": "out"
        }
      }
    });
  </script>

  <!-- JS Script for Search and Logging -->
  <script>
    const apiKey = 'b86ae26b7f844ead91ce96df1eb8df0c';
    const logsSection = document.getElementById('logsSection');
    const searchResults = document.getElementById('searchResults');

    // Function to search for food ingredients using the Spoonacular API
    async function searchFood() {
      const foodQuery = document.getElementById('foodSearch').value;
      const response = await fetch(`https://api.spoonacular.com/food/ingredients/search?query=${foodQuery}&number=5&sort=calories&sortDirection=desc&apiKey=${apiKey}`);
      const data = await response.json();
      
      if (data.results && data.results.length > 0) {
        // Clear the previous search results
        searchResults.innerHTML = '';
        
        // Display new search results
        data.results.forEach(food => {
          // When the user clicks the "Log Food" button, fetch detailed information
          const foodItem = document.createElement('li');
          foodItem.innerHTML = `
            <strong>${food.name}</strong>
            <button onclick="logFood('${food.name}', ${food.id})">Log Food</button>
          `;
          searchResults.appendChild(foodItem);
        });
      } else {
        searchResults.innerHTML = 'No results found';
      }
    }

    // Function to log the food with calories into the fitness logs
    async function logFood(foodName, foodId) {
      // Fetch detailed nutritional info for the food
      const nutritionResponse = await fetch(`https://api.spoonacular.com/food/ingredients/${foodId}/information?apiKey=${apiKey}`);
      const nutritionData = await nutritionResponse.json();
      const calories = nutritionData.nutrition.calories;

      // Get the user input for steps, water, and sleep
      const steps = document.getElementById('steps').value;
      const water = document.getElementById('water').value;
      const sleep = document.getElementById('sleep').value;

      // Insert log entry into table
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${new Date().toLocaleDateString()}</td>
        <td>${steps}</td>
        <td>${water}</td>
        <td>${sleep}</td>
        <td>${foodName}</td>
        <td>${calories} kcal</td>
        <td><button onclick="deleteLog(this)">Delete</button></td>
      `;
      logsSection.appendChild(newRow);

      // Clear inputs
      document.getElementById('steps').value = '';
      document.getElementById('water').value = '';
      document.getElementById('sleep').value = '';
      document.getElementById('foodSearch').value = '';
    }

    function deleteLog(button) {
      const row = button.closest('tr');
      row.remove();
    }
  </script>
</body>
</html>
