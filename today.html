<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* Ensure particles cover the entire background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Content styling to ensure visibility */
    .content {
      position: relative;
      z-index: 1;
    }

    /* Food results styling */
    #foodResults {
      margin-top: 20px;
    }

    .food-result {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .food-result img {
      max-width: 150px;
      height: auto;
      margin-top: 10px;
    }

  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <nav class="tabbar">
    <a class="tab-link" href="today.html">Today</a>
    <a class="tab-link" href="week.html">Week</a>
    <a class="tab-link" href="exercises.html">Exercises</a>
    <a class="tab-link" href="stats.html">Stats</a>
    <a class="tab-link" href="achievements.html">Achievements</a>
    <a class="tab-link" href="settings.html">Settings</a>
  </nav>

  <div class="content">
    <header>
      <h1>Today</h1>
    </header>
    <main>
      <!-- Log Fitness Data -->
      <section>
        <h2>Log Fitness Data</h2>
        <div class="inputs">
          <div>
            <label for="steps">Steps</label>
            <input id="steps" type="number">
          </div>
          <div>
            <label for="water">Water Intake (L)</label>
            <input id="water" type="number" step="0.1">
          </div>
          <div>
            <label for="sleep">Sleep (Hours)</label>
            <input id="sleep" type="number" step="0.1">
          </div>
        </div>
        <button id="submit">Submit</button>
      </section>

      <!-- New Section for Food Search -->
      <section>
        <h2>Search Foods for Caloric Information</h2>
        <div class="inputs">
          <div>
            <label for="foodSearch">Enter Food Item</label>
            <input id="foodSearch" type="text" placeholder="e.g., Apple">
          </div>
        </div>
        <button id="searchFood">Search</button>
        <div id="foodResults">
          <!-- Food results will be displayed here -->
        </div>
      </section>

      <!-- Fitness Logs Table -->
      <section>
        <h2>Fitness Logs</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Steps</th>
              <th>Water Intake (L)</th>
              <th>Sleep (Hours)</th>
            </tr>
          </thead>
          <tbody id="logsSection">
            <!-- Logs will be dynamically injected here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Particles.js Initialization -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "size": {
          "value": 3,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none"
        }
      }
    });
  </script>

  <!-- JavaScript to handle Spoonacular API request -->
  <script>
    const apiKey = 'b86ae26b7f844ead91ce96df1eb8df0c';  // Spoonacular API key

    // Fetch food data based on the search query
    async function fetchFoodId(foodItem) {
      const url = `https://api.spoonacular.com/food/search?query=${foodItem}&apiKey=${apiKey}&number=1`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.results && data.results.length > 0) {
          return data.results[0].id;  // Return the ID of the first result
        } else {
          return null;
        }
      } catch (error) {
        console.error('Error fetching food data:', error);
        return null;
      }
    }

    // Fetch detailed information based on the food ID
    async function fetchFoodDetails(foodId) {
      const url = `https://api.spoonacular.com/food/ingredients/${foodId}/information?apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        return {
          name: data.name,
          calories: data.nutrition.nutrients[0].amount,  // Calories per serving
          servingSize: data.nutrition.nutrients[0].unit,  // Unit of the serving
          image: data.image,
          description: data.description  // Optional description of the food
        };
      } catch (error) {
        console.error('Error fetching food details:', error);
        return null;
      }
    }

    document.getElementById('searchFood').addEventListener('click', async () => {
      const foodSearch = document.getElementById('foodSearch').value;
      if (!foodSearch) {
        alert('Please enter a food item.');
        return;
      }

      const foodId = await fetchFoodId(foodSearch);
      if (!foodId) {
        alert('Food not found.');
        return;
      }

      const foodData = await fetchFoodDetails(foodId);
      const foodResultsContainer = document.getElementById('foodResults');
      foodResultsContainer.innerHTML = '';  // Clear previous results

      if (foodData) {
        const foodResult = document.createElement('div');
        foodResult.classList.add('food-result');
        foodResult.innerHTML = `
          <h3>${foodData.name}</h3>
          <p><strong>Calories:</strong> ${foodData.calories} kcal per ${foodData.servingSize}</p>
          <p><strong>Description:</strong> ${foodData.description || 'No description available.'}</p>
          <img src="https://spoonacular.com/recipeImages/${foodData.image}" alt="${foodData.name}" />
        `;
        foodResultsContainer.appendChild(foodResult);
      } else {
        foodResultsContainer.innerHTML = '<p>No detailed information found for the given food item.</p>';
      }
    });
  </script>
</body>
</html>
