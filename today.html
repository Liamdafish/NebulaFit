<head>
  <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* Ensure particles cover the entire background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;  /* Make sure particles are behind the content */
    }

    /* Content styling to ensure visibility */
    .content {
      position: relative;
      z-index: 1;  /* Content should appear above particles */
    }
  </style>
</head>

  <div class="content">
    <header>
      <h1>Today</h1>
    </header>
    <main>
      <!-- Log Fitness Data -->
      <section>
        <h2>Log Fitness Data</h2>
        <div class="inputs">
          <div>
            <label for="steps">Steps</label>
            <input id="steps" type="number">
          </div>
          <div>
            <label for="water">Water Intake (L)</label>
            <input id="water" type="number" step="0.1">
          </div>
          <div>
            <label for="sleep">Sleep (Hours)</label>
            <input id="sleep" type="number" step="0.1">
          </div>
          <div>
            <label for="food">Food Item (ID)</label>
            <input id="food" type="number" placeholder="Enter ingredient ID">
          </div>
        </div>
        <button id="submit" onclick="logData()">Submit</button>
        <div id="editSection" class="hidden">
          <button id="cancelEdit" onclick="cancelEdit()">Cancel</button>
          <button id="updateEntry" onclick="editRow()">Update</button>
        </div>
      </section>

      <!-- Fitness Logs Table -->
      <section>
        <h2>Fitness Logs</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Steps</th>
              <th>Water Intake (L)</th>
              <th>Sleep (Hours)</th>
              <th>Food</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="logsSection">
            <!-- Logs will be dynamically injected here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Particles.js Initialization -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <script>
    // Fetch nutrient data from Spoonacular API
    async function fetchNutrientInfo(ingredientId, nutrient, targetAmount, unit) {
      const apiKey = 'b86ae26b7f844ead91ce96df1eb8df0c';
      const url = `https://api.spoonacular.com/food/ingredients/${ingredientId}/amount?nutrient=${nutrient}&target=${targetAmount}&unit=${unit}&apiKey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.nutrient) {
          console.log(`Amount of ${data.nutrient.name}: ${data.nutrient.amount} ${data.nutrient.unit}`);
          return data.nutrient; // Return the nutrient data
        } else {
          console.error('Nutrient data not available');
        }
      } catch (error) {
        console.error('Error fetching nutrient data:', error);
      }
    }

    // Function to log data
    function logData() {
      const steps = document.getElementById('steps').value;
      const water = document.getElementById('water').value;
      const sleep = document.getElementById('sleep').value;
      const foodId = document.getElementById('food').value;

      // Fetch protein content for the food item
      fetchNutrientInfo(foodId, 'protein', 10, 'oz').then(nutrientData => {
        if (nutrientData) {
          const logContainer = document.getElementById('logsSection');
          const newRow = document.createElement('tr');
          newRow.innerHTML = `
            <td>${new Date().toLocaleDateString()}</td>
            <td>${steps}</td>
            <td>${water}</td>
            <td>${sleep}</td>
            <td>Caloric Info: ${nutrientData.amount} ${nutrientData.unit} of ${nutrientData.name}</td>
            <td><button>Delete</button></td>
          `;
          logContainer.appendChild(newRow);
        }
      });
    }
  </script>
</body>
