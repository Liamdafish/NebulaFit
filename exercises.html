<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    /* Styles omitted for brevity */
  </style>
</head>
<body>
  <div class="container">
    <h1 id="welcome-message">Hello, [username]</h1>
    <div class="profile-section">
      <label>Email:</label>
      <p id="email">example@example.com</p>
    </div>
    <div class="profile-section">
      <label>Age:</label>
      <input type="number" id="age" value="" />
    </div>
    <div class="profile-section">
      <label>Weight (lbs):</label>
      <input type="number" id="weight" value="" />
    </div>
    <div class="profile-section">
      <label>Height (ft, in):</label>
      <input type="number" id="height-feet" placeholder="Feet" />
      <input type="number" id="height-inches" placeholder="Inches" />
    </div>
    <div class="profile-section">
      <label>BMI:</label>
      <p id="bmi">N/A</p>
    </div>
    <div class="profile-section">
      <label>Recommended Exercise:</label>
      <p id="exercise-recommendation">N/A</p>
    </div>
    <div class="profile-section">
      <label>New Password:</label>
      <input type="password" id="new-password" placeholder="Enter new password" />
    </div>
    <button class="btn" onclick="saveProfile()">Save Changes</button>
    <button id="next-btn" class="btn" onclick="goToNextPage()">Next</button>
    <button id="logout-btn" class="btn" onclick="logout()">Logout</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const currentUser = sessionStorage.getItem("currentUser");
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find((u) => u.email === currentUser);

      if (!user) {
        alert("User not found. Please log in.");
        window.location.href = "login_signup.html";
        return;
      }

      document.getElementById("welcome-message").textContent = `Hello, ${user.email.split("@")[0]}`;
      document.getElementById("email").textContent = user.email;
      document.getElementById("age").value = user.age || "";
      document.getElementById("weight").value = user.weight || "";
      document.getElementById("height-feet").value = user.heightFeet || "";
      document.getElementById("height-inches").value = user.heightInches || "";
      document.getElementById("bmi").textContent = user.bmi || "N/A";
    });

    function saveProfile() {
      const currentUser = sessionStorage.getItem("currentUser");
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find((u) => u.email === currentUser);

      if (!user) return;

      const age = document.getElementById("age").value;
      const weight = document.getElementById("weight").value;
      const heightFeet = document.getElementById("height-feet").value;
      const heightInches = document.getElementById("height-inches").value;
      const newPassword = document.getElementById("new-password").value;

      if (age) user.age = age;
      if (weight) user.weight = weight;
      if (heightFeet) user.heightFeet = heightFeet;
      if (heightInches) user.heightInches = heightInches;

      const heightInMeters = ((heightFeet * 12) + parseInt(heightInches)) * 0.0254;
      user.bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

      const calorieRecommendation = calculateCalories(user.bmi, user.age);
      user.recommendedExercise = generateExerciseRecommendation(calorieRecommendation);

      if (newPassword) user.password = btoa(newPassword);

      localStorage.setItem("users", JSON.stringify(users));
      alert("Profile updated successfully!");
      document.getElementById("bmi").textContent = user.bmi;
      document.getElementById("exercise-recommendation").textContent = user.recommendedExercise;
    }

    function calculateCalories(bmi, age) {
      const baseCalories = 2000;  // Basic estimate for average adults
      let adjustedCalories = baseCalories;

      // Adjust calories based on BMI range
      if (bmi < 18.5) {
        adjustedCalories -= 200;  // If underweight, lower intake
      } else if (bmi >= 25) {
        adjustedCalories += 300;  // If overweight, higher intake
      }

      // Adjust further based on age
      if (age < 30) {
        adjustedCalories += 100;
      } else if (age > 50) {
        adjustedCalories -= 100;
      }

      return adjustedCalories;
    }

    function generateExerciseRecommendation(calories) {
      if (calories < 2200) {
        return "Focus on fat-burning exercises like running, cycling, or swimming.";
      } else if (calories > 2500) {
        return "Consider strength training, weightlifting, or bodyweight exercises.";
      } else {
        return "Maintain a balanced exercise routine with both cardio and strength training.";
      }
    }

    function goToNextPage() {
      window.location.href = "index.html";
    }

    function logout() {
      sessionStorage.removeItem("currentUser");
      window.location.href = "login_signup.html";
    }
  </script>
</body>
</html>
