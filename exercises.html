<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercises | Astronaut Fitness Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    /* Styling for the particles background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Sidebar Styling */
    .tabbar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px; /* Fixed width for the navbar */
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      padding: 1rem 0;
      z-index: 2;
    }

    img.trophy-icon {
      width: 30px;
      height: auto;
      display: inline-block;
      margin-bottom: 0;
    }

    .tabbar a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 1rem;
      color: #bbb;
      transition: color 0.3s, background 0.3s;
    }

    .tabbar a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #81c7f5;
    }

    .tabbar a.active {
      background: rgba(81, 199, 245, 0.2);
      color: #81c7f5;
    }

    .tabbar .icon {
      width: 1.5rem;
      height: 1.5rem;
      margin-bottom: 0.5rem;
      fill: currentColor;
    }

    .tabbar span {
      font-size: 0.75rem;
      text-transform: uppercase;
    }

    /* Main content styles */
    .content {
      margin-left: 270px; /* Adjusted to leave space for the tabbar */
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Form inputs */
    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      color: #fff; /* Set text color to white */
    }

    table th, table td {
      padding: 8px 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    table th {
      background-color: #333; /* Dark background for header */
      color: #fff; /* White text color for the header */
    }

    table tbody tr:nth-child(even) {
      background-color: #444; /* Slightly lighter color for even rows */
    }

    table tbody tr:nth-child(odd) {
      background-color: #333; /* Dark color for odd rows */
    }

    table th, table td {
      padding: 10px;
    }

    table th {
      text-transform: uppercase;
    }

  </style>
</head>
<body>
  <div id="particles-js"></div>

  <nav class="tabbar">
    <!-- Sidebar Links -->
    <a class="tab-link" href="today.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7C14 5 16.09 5.777 17.656 7.343A7.975 7.975 0 0120 13a7.975 7.975 0 01-2.343 5.657z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1012.015 11L11 14H9c0 .768.293 1.536.879 2.121z"></path>
      </svg>
      <span>Today</span>
    </a>
    
    <a class="tab-link" href="week.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
      </svg>
      <span>Week</span>
    </a>
    
    <a class="tab-link" href="exercises.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2-2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2-2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
      </svg>
      <span>Exercises</span>
    </a>
    
    <a class="tab-link" href="stats.html">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2m0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2-2 0 012-2h2a2-2 0 012 2v14a2-2 0 01-2 2h-2a-2 2-2 2z"></path>
      </svg>
      <span>Stats</span>
    </a>

    <a class="tab-link" href="nutrition.html">
        <img src="nutrition.png" alt="Nutrition Icon" class="nutrition-icon">
      <span>Nutrition</span>
    </a>
    
    <a class="tab-link" href="achievements.html">
      <img src="trophy.png" alt="Trophy Icon" class="trophy-icon">
      <span>Achievements</span>
    </a>

    <a id="profile-button" class="tab-link" onclick="window.location.href='profile.html';">
      <img src="profile.png" alt="Profile" class="icon">
      <span>Profile</span>
    </a>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <header>
      <h1>Log Your Exercises</h1>
    </header>
    <main>
      <!-- Log Fitness Data Section -->
      <section>
        <h2>Log Your Exercise Data</h2>
        <div class="inputs">
          <div>
            <label for="exercise-name">Exercise Name</label>
            <input id="exercise-name" type="text">
          </div>
          <div>
            <label for="reps">Reps</label>
            <input id="reps" type="number">
          </div>
          <div>
            <label for="sets">Sets</label>
            <input id="sets" type="number">
          </div>
          <div>
            <label for="weight">Weight (kg)</label>
            <input id="weight" type="number">
          </div>
        </div>
        <button id="submit" class="btn">Submit</button>
      </section>

      <!-- Exercise Logs Table -->
      <section>
        <h2>Exercise Logs</h2>
        <table>
          <thead>
            <tr>
              <th>Exercise</th>
              <th>Reps</th>
              <th>Sets</th>
              <th>Weight</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="log-table">
            <!-- Log entries will be displayed here -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script>
    const editIcon = `<i class="fas fa-edit"></i>`;
    const deleteIcon = `<i class="fas fa-trash"></i>`;

    let exerciseData = JSON.parse(localStorage.getItem("exerciseData")) || [];

    const nameInput = document.getElementById("exercise-name");
    const repsInput = document.getElementById("reps");
    const setsInput = document.getElementById("sets");
    const weightInput = document.getElementById("weight");

    const submitButton = document.getElementById("submit");
    const logTable = document.getElementById("log-table");

    function clearInputs() {
      nameInput.value = "";
      repsInput.value = "";
      setsInput.value = "";
      weightInput.value = "";
    }

    function addToLocalStorage() {
      localStorage.setItem("exerciseData", JSON.stringify(exerciseData));
    }

    function fillTable() {
      const tbody = document.getElementById("log-table");
      let html = "";
      for (let i = 0; i < exerciseData.length; i++) {
        let entry = exerciseData[i];
        html += `
          <tr>
            <td>${entry.name}</td>
            <td>${entry.reps}</td>
            <td>${entry.sets}</td>
            <td>${entry.weight}</td>
            <td><button onclick="editRow(${i})" class="edit">${editIcon}</button></td>
            <td><button onclick="deleteRow(${i})" class="delete">${deleteIcon}</button></td>
          </tr>
        `;
      }
      tbody.innerHTML = html;
    }

    function addNewEntry() {
      const name = nameInput.value;
      const reps = repsInput.value;
      const sets = setsInput.value;
      const weight = weightInput.value;

      if (!name || !reps || !sets || !weight) {
        alert("Please fill in all fields.");
        return;
      }

      const newEntry = {
        name,
        reps,
        sets,
        weight
      };

      exerciseData.push(newEntry);
      fillTable();
      addToLocalStorage();
      clearInputs();
    }

    function editRow(index) {
      const entry = exerciseData[index];
      nameInput.value = entry.name;
      repsInput.value = entry.reps;
      setsInput.value = entry.sets;
      weightInput.value = entry.weight;

      submitButton.textContent = "Save Changes";

      submitButton.removeEventListener("click", addNewEntry);
      submitButton.addEventListener("click", function saveChanges() {
        entry.name = nameInput.value;
        entry.reps = repsInput.value;
        entry.sets = setsInput.value;
        entry.weight = weightInput.value;

        fillTable();
        addToLocalStorage();
        clearInputs();
        submitButton.textContent = "Submit";
        submitButton.removeEventListener("click", saveChanges);
        submitButton.addEventListener("click", addNewEntry);
      });
    }

    function deleteRow(index) {
      if (!confirm(`Do you want to delete the exercise entry for ${exerciseData[index].name}?`)) {
        return;
      }

      exerciseData.splice(index, 1);
      fillTable();
      addToLocalStorage();
    }

    submitButton.addEventListener("click", addNewEntry);

    fillTable();
  </script>

</body>
</html>
